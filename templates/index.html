{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contest_name }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>{{ contest_name }}</h1>
        <p class="intro">{{ introduction }}</p>
    </header>

    <main>
        <section class="instructions">
            <h2>How It Works</h2>
            <ul>
                {% for step in instructions %}
                    <li>{{ step }}</li>
                {% endfor %}
            </ul>
        </section>

        <section class="actions">
            <h2>Get Involved</h2>
            <div class="button-container">
                <a href="{% url 'register' %}" class="button register">Register</a>
                <a href="{% url 'vote' %}" class="button vote">Vote Now</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Great Cookie Challenge</p>
    </footer>
</body>
</html>
